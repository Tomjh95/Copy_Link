<!DOCTYPE html>
<html>
<head>
    <title>Copy Link</title>
</head>
<body>
    <script>
        function copyLink() {
            const url = new URL(window.location.href);
            const linkToCopy = url.searchParams.get('link');
            navigator.clipboard.writeText(linkToCopy);
            alert('Link copied to clipboard!');
        }

        window.onload = copyLink;
    </script>
</body>
</html>
