<!DOCTYPE html>
<html>
<head>
<title>Copy Link</title>
</head>
<body>
<script>
function copyLink() {
    // Retrieve the full URL (including the fragment)
    const url = new URL(window.location.href);
    const fullLink = url.searchParams.get('link') + url.hash; // Append the fragment (#...) to the link

    // Copy the constructed link to the clipboard
    navigator.clipboard.writeText(fullLink).then(() => {
        alert('Link copied to clipboard: ' + fullLink);
    }).catch(err => {
        console.error('Failed to copy: ', err);
    });
}

window.onload = copyLink;
</script>
</body>
</html>
